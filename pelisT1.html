<body>
    <div class="main">
        Título: <input type="text" name="tit" id="tit" size=60> &nbsp Año: <input type="text" name="anio" id="anio" size=4></br>
        </br>
        Director: <input type="text" name="director" id="director" size=47> &nbsp Tema: <input type="text" name="tema" id="tema" size=27></br><br>
        <div class="filaBot">
            <input type="button" name="guardar" id="guardar" value="Guardar">&nbsp
            <input type="button" name="modificar" id="modificar" value="Modificar"> &nbsp
            <input type="button" name="borrar" id="borrar" value="Borrar">
        </div>

        <table class="table table-condensed">
            <tr>
                <th<input type="radio" name="r"></th>
                    <th><input type="radio" name="r" disabled></th>
                    <th>Id</th>
                    <th>Título</th>
                    <th>Año</th>
                    <th>Director</th>
                    <th>Temamática</th>
            </tr>
        </table>
    </div>
