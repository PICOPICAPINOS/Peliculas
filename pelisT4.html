<body>
    <div class="main">
        <div class="forms">
            <div>
                <div> Título: <input type="text" name="tit" id="tit"></div>
                <div>Año: <input type="text" name="anio" id="anio" width: 20%;></div>
            </div>
            <div>
                <div>Director: <input type="text" name="director" id="director" size=45></div>

        <div class="separador"> </div>

        <table class="table table-condensed">
            <thead>
                <tr>
                    <th<input type="radio" name="r"></th>
                        <th><input type="radio" name="r" disabled></th>
                        <th>Id</th>

                        <th>Año</th>
                        <th>Director</th>
                        <th>Temática</th>

            </thead>

            </tbody>
        </table>
